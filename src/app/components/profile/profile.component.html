<h3>User Profile</h3>
<div class="row">
    <div class="col-md-2">
        <img class="avatar" style="width:100%" src="{{profile?.picture}}">
    </div>
    <div class="col-md-10">
        <ul class="list-group">
            <li class="list-group-item"><strong>User/Email:</strong> {{profile?.name}}</li>
            <li class="list-group-item"><strong>Nickname:</strong> {{profile?.nickname}}</li>
            <li class="list-group-item"><strong>Profile Last Updated:</strong> {{profile?.updated_at}}</li>    
            <li class="list-group-item"><strong>Full Profile:</strong> {{profile | json}}</li>
        </ul>
    </div>
</div>
